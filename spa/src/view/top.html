<div class="content top">
    <h1>{{name}}</h1>
    <table>
        <tr ng-repeat="d in data">
            <td class="week1">{{ d.week1 }}</td>
            <td class="week2">{{ d.week2 }}</td>
            <td class="week3">{{ d.week3 }}</td>
            <td class="week4">{{ d.week4 }}</td>
            <td class="week5">{{ d.week5 }}</td>
            <td class="week6">{{ d.week6 }}</td>
            <td class="week7">{{ d.week7 }}</td>
        </tr>
    </table>
</div>
